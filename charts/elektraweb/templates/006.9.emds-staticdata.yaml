{{ if .Values.staticData.install }}
kind: Job
apiVersion: batch/v1
metadata:
  name: sql-create-emds-static-data
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: regcred
      containers:
        - name: initial-creator
          image: ghcr.io/travelaps/elektraweb-static-data
          env:
            - name: SQLADDRESS
              value: "{{ .Values.sql.connection.server }},{{ .Values.sql.connection.port }}"
            - name: SQLUSER
              value: "{{ .Values.sql.connection.user }}"
            - name: SQLPASS
              value: "{{ .Values.sql.connection.password }}"
{{ end }}
